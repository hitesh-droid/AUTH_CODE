<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hitesh's Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">

  <!-- Login Page Wrapper -->
  <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden md:flex">

    <!-- Left Side: Invoicing Illustration -->
    <div class="hidden md:flex w-1/2 bg-gradient-to-tr from-blue-500 to-purple-600 text-white p-10 flex-col justify-center">
      <h2 class="text-4xl font-bold mb-4">Lol LOl LOL</h2>
      <p class="text-lg mb-6">lorem dimsum lorem dimsum lorem dimsum</p>
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Portfolio Illustration" class="w-72 mx-auto">
    </div>

    <!-- Right Side: Login Box -->
    <div class="w-full md:w-1/2 p-10">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login to Account</h2>
      <form action="{{ url_for('login') }}" method="POST" class="space-y-6" autocomplete="off">
        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
          <input type="email" id="email" name="email" autocomplete="off" required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500" />
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
          <input type="password" id="password" name="password" autocomplete="new-password" required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500" />
          {% if error %}
          <p class="text-red-500 text-sm mt-2">{{ error }}</p>
          {% endif %}
        </div>

        <!-- Remember Me and Forgot Password -->
        <div class="flex items-center justify-between">
          <label class="flex items-center text-sm text-gray-600">
            <input type="checkbox" class="mr-2"> Remember me
          </label>
          <a href="#" class="text-sm text-purple-600 hover:underline">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">
          Sign In
        </button>
      </form>
    </div>

  </div>

</body>
</html>
